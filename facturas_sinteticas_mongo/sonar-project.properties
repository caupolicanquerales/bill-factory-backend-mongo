# SonarQube project configuration
sonar.projectKey=facturas_sinteticas_mongo
sonar.projectName=Facturas Sinteticas Mongo
sonar.projectVersion=0.0.1

# Path settings
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Encoding
sonar.sourceEncoding=UTF-8
sonar.sourcesEncoding=UTF-8

# Exclusions (build outputs and generated sources)
sonar.exclusions=**/target/**,**/generated-sources/**

# Test reports (JUnit/Surefire) and coverage (JaCoCo)
sonar.junit.reportPaths=target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Optional: libraries (uncomment and adjust if needed)
# sonar.java.libraries=target/*.jar

# Note: supply Sonar host and token when running scanner or via CI
# Example: sonar-scanner -Dsonar.host.url=https://sonar.example.com -Dsonar.login=MY_TOKEN
